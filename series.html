      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
    <nav>

<h1 class="titulo">Todas las series</h1>
<br>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7" aria-label="Slide 8"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="8" aria-label="Slide 9"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imagenes/s1.jpg" class="d-block w-100" alt="Poster Star Wars">
      <div class="carousel-caption d-none d-md-block">
        <h5>The Mandalorian. </h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagenes/s2.jpg" class="d-block w-100" alt="Star Wars">
      <div class="carousel-caption d-none d-md-block">
        <h5>The bad watch. </h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagenes/s3.jpg" class="d-block w-100" alt="Star Wars">
        <div class="carousel-caption d-none d-md-block">
          <h5>Una galaxia de sonidos.</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imagenes/s4.jpg" class="d-block w-100" alt="Star Wars">
          <div class="carousel-caption d-none d-md-block">
            <h5>La guerra de los clones.</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="imagenes/s5.jpg" class="d-block w-100" alt="Star Wars">
            <div class="carousel-caption d-none d-md-block">
              <h5>Visions.</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="imagenes/s6.jpg" class="d-block w-100" alt="Star Wars">
              <div class="carousel-caption d-none d-md-block">
                <h5>Rebels.</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="imagenes/s7.jpg" class="d-block w-100" alt="Star Wars">
                <div class="carousel-caption d-none d-md-block">
                  <h5>La resistencia.</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="imagenes/s8.jpeg" class="d-block w-100" alt="Star Wars">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>All stars. </h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="imagenes/s9.jpg" class="d-block w-100" alt="Star Wars">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Cronicas droides.</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/s10.jpg" class="d-block w-100" alt= Star Wars">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Las aventuras de los freemaker. </h5>
                      </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

              <footer>Star Wars page by Melina Scatena</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
